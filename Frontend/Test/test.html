<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
      html,
      body,
      #main {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 75%;
        width: 75%;
      }
      .menuDiv {
        left: 0px;
        width: 25%;
        background-color: blue;
        z-index: 10;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/css/main.css"
    />
    <!--<link rel="stylesheet" href="style.css" /> -->
    <script src="https://js.arcgis.com/4.12/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 11
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div id="viewDiv"></div>
      <div class="menuDiv">
        <h1>Testing</h1>
      </div>
    </div>
  </body>
</html>
